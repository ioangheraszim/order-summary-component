<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary Card</title>
</head>
<body>
  <main class="card">
    <section class="image-container">
      <img class="card--illustration" src="./images/illustration-hero.svg" alt="an image depicting someone listening to music">
    </section>
    <section class="card--text">
      <h1 class="card--title">Order Summary</h1>
      <p class="card--paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </section>
    <section class="price--info">
      <div class="price--text">
        <div>
          <img class="price--info__image" src="./images/icon-music.svg" alt="an icon displaying music logo">
        </div>
        <div>
          <p class="price--plan">Annual Plan</p>
          <p class="price--numbers">$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </section>
    <section class="buttons">
      <button class="button--proceed">Proceed to Payment</button>
      <button class="button--cancel">Cancel Order</button>
    </section>  
  </main>
</body>
</html>
